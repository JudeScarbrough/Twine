        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                if(localStorage.getItem("name") !== "null"){
                    document.getElementById("loginbutt").style.display = "none";
                    document.getElementById("signupbutt").style.display = "none";
                } 
                if (localStorage.getItem("name") == "null" || localStorage.getItem("name") == null) {
                    document.getElementById("loginbutt").style.display = "block";
                    document.getElementById("signupbutt").style.display = "block";
                }
            })
        </script>

        </navbar>
