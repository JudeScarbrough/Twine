<!DOCTYPE html>
<html>

<head>
    <title>Twine</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="reset.js"></script>
    
</head>


<div class='bold-line'></div>
<div class='container'>
    <div class='window'>
        <div class='overlay'></div>
        <div class='content'>
            <div class='welcome'>Reset Password</div>
            <div class='welcome predel retitle'>Reset Successful</div>
            <div class='subtitle'>Remember your password? <a style="color: white; font-weight: 900;"
                    href="../login/loginui.html">Log In</a></div>
            <div class='input-fields'>
                
                <label id="error" class="badphone" for="phonenumber">Phone number must only consist of 10 numbers</label>
                <label id="error" class="nophone" for="phonenumber">This phone number is not linked to an account <a href="../signup/signupui.html">Sign Up</a></label>
                <input id="phonenumber" type='email' placeholder='Phone Number' class='input-line full-width'></input>

                <input id="theCode" placeholder="6-Digit Code" class='input-line full-width predel needed'>

                <label id="error" class="pwdnomatch predel" for="password">Passwords do not match</label>
                <label id="error" class="pwban predel" for="password">Password cannot contain any of the following characters: ( ) ' [ ] { } " ~ `</label>
                <label id="error" class="nopwd predel" for="password">You must provide a password</label>
                <input id="password" type='password' placeholder='Password' class='input-line full-width predel needed'></input>
                <input id="password2" type='password' placeholder='Repeat Password' class='input-line full-width predel needed'></input>

            </div>

            <div><button onclick="Submitted()" class='ghost-round full-width createAcct'>Reset</button></div>
            <div><a href="../login/loginui.html" style="text-decoration: none;"><button style="display: none;" class='ghost-round full-width logbutt'>Log In</button></a></div>
        </div>
    </div>
</div>

</html>
